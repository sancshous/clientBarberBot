    <div class="main-container">
        <div class="d-flex align-items-center">
            <label>Партнер 1</label>
            <img src="/static/icons/men.svg">
            <input type="date" id="menDate" class="ms-3" style="border-radius: 8px;">

        <div class="d-flex align-items-center mt-4">

                </div>
